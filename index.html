<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0">
        <link rel="stylesheet" href="./res/styles.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <section class="overlay">
            <h1 id="message"></h1>
            <button id="new">New Game</button>
        </section>
        <h1>Tic Tac Toe</h1>
        <main>
            <section class="game">
                <div class="block" onclick="Select(0)"></div>
                <div class="block" onclick="Select(1)"></div>
                <div class="block" onclick="Select(2)"></div>
                <div class="block" onclick="Select(3)"></div>
                <div class="block" onclick="Select(4)"></div>
                <div class="block" onclick="Select(5)"></div>
                <div class="block" onclick="Select(6)"></div>
                <div class="block" onclick="Select(7)"></div>
                <div class="block" onclick="Select(8)"></div>
            </section>
        </main>

        <script src="./res/script.js"></script>
    </body>
</html>
